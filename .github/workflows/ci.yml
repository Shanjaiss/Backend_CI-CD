name: Docker CI/CD - Node.js Backend

on:
  push:
    branches: [ "main" ]  # Only run on main branch

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4️⃣ Build backend (optional, if using TypeScript)
      - name: Build backend
        run: npm run build   # skip if not needed

      # 5️⃣ Login to Docker Hub
      - name: Login to Docker Hub
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
        run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

      # 6️⃣ Build Docker image
      - name: Build Docker image
        run: docker build -t $DOCKER_USERNAME/backend-app:latest .

      # 7️⃣ Push Docker image
      - name: Push Docker image
        run: docker push $DOCKER_USERNAME/backend-app:latest
