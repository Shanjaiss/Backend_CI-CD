name: Docker CI/CD - Node.js Backend

on:
  push:
    branches: [ "main" ]   # Trigger on pushes to main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Build (optional if not TypeScript)
        run: npm run build || echo "No build step"

      # 🔑 Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 🏗️ Build image
      - name: Build Docker image
        run: docker build -t shanjai1007/cicd-pipeline:latest .

      # ⬆️ Push image
      - name: Push Docker image
        run: docker push shanjai1007/cicd-pipeline:latest
